<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #659DBD;
            font-family: Arial, sans-serif;
            color: #2d0505;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        header {
            width: 100%;
            background-color: #fbecb2;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: #2d0505;
        }

        .vendor-profile,
        .customer-feedback {
            width: 48%;
            background-color: #fbecb2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .vendor-profile h2,
        .customer-feedback h2 {
            margin-top: 0;
        }

        .vendor-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .vendor-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .vendor-menu li {
            margin-bottom: 5px;
        }

        .customer-list ul {
            list-style-type: none;
            padding: 0;
        }

        .customer-list li {
            margin-bottom: 10px;
        }

        .customer-name {
            font-weight: bold;
        }

        .customer-rating {
            color: #ffa500;
        }

        .customer-remarks {
            margin-left: 10px;
        }

        .customer-rating i {
            font-size: 20px;
        }

        .update-button {
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-button:hover {
            background-color: #ff8c00;
        }
        nav {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #2d0505;
            margin-left: 20px;
        }

        .nav-icon {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">
            Home
            <i class="uil uil-home nav-icon"></i>
        </a>
    </nav>
    
    <header>
        <div class="container">
            <h1>Profile Page</h1>
        </div>
    </header>
    <div class="container">
        <div class="vendor-profile">
            <img src="/media/{{ user.profile_image }}" alt="Vendor Picture">
            <h2>Vendor: {{user.business_name}}</h2>
            <h2>Owner: {{user.user.first_name}} {{user.user.last_name}}</h2>
            <p>Price Per Month: {{user.price}}</p>
            <p>Location: {{user.user.address}}</p>
            <p>Contact No.: {{user.user.phone_number}}</p>
            <h2>Today's Menu:</h2>
            <p>{{ user.menu|linebreaks }}</p>
            <a href = "/update-profile/{{user.user_id}}/"> <button class="update-button">Update Menu</button></a>
        </div>
        
    </div>
</body>
</html>
