<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Login & Registration Form</title>
  <!-- Unicons -->
  {% load static %}
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">TiffinHub</a>
      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">Product</a>
          <a href="#" class="nav_link">Services</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Home -->
  <section class="home">
    <div class="form_container">
      <!-- Registration Form -->
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
       
      <div class="form login_form">
        <h2>Register</h2>
        <!-- {% if messages %}
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
      </div>
        {% endif %} -->
        <div class="input_box">
          <input type="email"  placeholder="Enter your email" name = 'email' required>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <i class="uil-user-circle user"></i>
          <input type="text" placeholder="Enter your First-name" name = 'first_name' required>
        </div>
        <div class="input_box">
          <i class="uil-user-circle user"></i>
          <input type="text" placeholder="Enter your Last-name" name = 'last_name' required>
        </div>
        <div class="input_box">
          <i class="uil-phone Mobile"></i>
          <input type="tel"  placeholder="Enter your Mobile" name = 'phone_number' required>
        </div>
        <div class="input_box">
          <i class="uil-building Address"></i>
          <input type="text" placeholder="Enter your Address" name = 'address' required>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Enter your password" name = 'password' required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div class="option_field">
          <span class="checkbox">
            <input type="checkbox" id="check" name="is_vendor" value="True">
            <label for="check">Register as Vendor</label>
          </span>
        </div>
        <p style="color:rgb(8, 8, 71);font-size:10px;">Already have account? <a href="/user-login/">Login</a></p>
        <button class="button">Register Now</button>
      </div>
      </form>
    </div>
  </section>
</body>
</html>
